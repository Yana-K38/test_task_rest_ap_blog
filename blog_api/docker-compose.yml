version: '3'
services:
  backend:
    build: .
    depends_on:
      - postgres_blog
    env_file:
      - .env

  postgres_blog:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  redis:
    image: redis
    volumes:
      - redis_data:/data 

  nginx:
    image: nginx:1.21.3-alpine
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - 8000:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/  
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  redis_data:
  static_value:
  media_value:
